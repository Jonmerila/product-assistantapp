<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="login.js" defer></script> -->
    <script src="script.js" defer></script>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header id="loginHeader">
      <h1 id="loginHeaderH1">Initialt v√§lkomstmeddelande</h1>
    </header>
    <div class="todo-container">
      <div class="todo-list">
        <h2>Your To-dos:</h2>

        <div class="sort-todo">
          <select name="risingFalling" id="riseFall">
            <option value="Sort">Sort</option>
            <option value="rising">Rising</option>
            <option value="falling">Falling</option>
          </select>
          <label for="deadlineEst">Deadline</label>
          <input type="radio" name="estimationSort" id="deadlineEst" checked />
          <label for="timeEst">Time Est.</label>
          <input type="radio" name="estimationSort" id="timeEst" />
        </div>
        <div class="your-todo"></div>
      </div>
      <div class="add-filter-todo">
        <div class="add-todo">
          <h3>Add your todo:</h3>
          <label for="todoName">To-do:</label>
          <input type="text" name="todo" id="todoName" />
          <label for="todoDesc">Description:</label>
          <input type="text" name="todo-desc" id="todoDesc" />
          <label for="todoDate">Deadline:</label>
          <input type="date" name="todo-deadline" id="todoDate" />
          <div id="errorMessage" style="color: red; display: none">
            Deadline cannot be in the past!
          </div>
          <label for="todoEstimate">Est. time:</label>
          <input type="number" name="todoEst" id="todoEstimate" />
          <select value="estTime" id="estTime">
            <option name="estimateTodo" id="estMinutes">Minutes</option>
            <option name="estimateTodo" id="estDays">Days</option>
          </select>
          <label for="todoCategory">Category:</label>
          <select name="" id="todoCategory">
            <option value="Health">Health</option>
            <option value="Housekeeping">Housekeeping</option>
            <option value="Work">Work</option>
            <option value="Music">Music</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
          <button id="addTodo">Add To-do</button>
        </div>
        <div class="filter-todo">
          <h3>Filtering:</h3>
          <h4>Task status:</h4>
          <div class="todo-status">
            <label for="todoProgess">To-do</label>
            <input
              type="checkbox"
              name="todoStatus"
              id="todoProgess"
              value="To-do"
            />
            <label for="todoDone">Done</label>
            <input
              type="checkbox"
              name="todoStatus"
              id="todoDone"
              value="Done"
            />
          </div>

          <div class="todoFilterCategories">
            <h4>Categories:</h4>
            <label for="categHealth">Health</label>
            <input
              type="checkbox"
              name="todo-category"
              id="categHealth"
              value="Health"
            />
            <label for="categHousekeeping">Housekeeping</label>
            <input
              type="checkbox"
              name="todo-category"
              id="categHousekeeping"
              value="Housekeeping"
            />
            <label for="categWork">Work</label>
            <input
              type="checkbox"
              name="todo-category"
              id="categWork"
              value="Work"
            />
            <label for="categMusic">Music</label>
            <input
              type="checkbox"
              name="todo-category"
              id="categMusic"
              value="Music"
            />
            <label for="categMisc">Miscellaneous</label>
            <input
              type="checkbox"
              name="todo-category"
              id="categMisc"
              value="Miscellaneous"
            />
            <button id="filterTodo">Add Filtering</button>
            <button id="todoFilterReset">Reset Filter</button>
          </div>
        </div>
      </div>
    </div>
    <!--    Habits    -->
    <div class="habit-container">
      <div id="habitForm-container">
        <h3>Add your habit:</h3>
        <label for="habitInput">add</label>
        <input
          type="text"
          name="habit"
          id="habitInput"
          placeholder="What do you want to do today.."
        />
        <br />
        <h4>Habit priorities:</h4>
        <label for="low">Low</label>
        <input type="radio" id="low" name="priority" value="Low" />
        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="priority" value="Medium" />
        <label for="high">High</label>
        <input type="radio" id="High" name="priority" value="High" />

        <br />
        <button id="addHabitBtn">Add habit</button>
        <div id="habitCard-container"></div>
      </div>
    </div>
  </body>
</html>
